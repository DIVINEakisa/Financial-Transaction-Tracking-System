# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/ftts_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=30000

# Application Settings
app.name=Financial Transaction Tracking System
app.version=1.0.0
app.large.transaction.threshold=1000000
app.suspicious.activity.time.window=60
app.suspicious.activity.transaction.count=3

# Email Configuration (Optional)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.from=noreply@ftts.com
